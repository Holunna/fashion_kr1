<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин одежды</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .product {
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .product img {
        max-width: 100%;
        border-radius: 8px;
      }

      .product h2 {
        font-size: 18px;
        color: #555;
        margin: 10px 0;
      }

      .product p {
        font-size: 16px;
        color: #888;
        margin: 5px 0;
      }

      .product button {
        background-color: #ff5d62;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .product button:hover {
        background-color: #e04d52;
      }
    </style>
  </head>
  <body>
    <div id="holly"></div>

    <!-- Код JS загружает навиг меню из внешнего файла nav.html и 
  вставляет его внутрь div#holly. для удобства, чтобы изменения в навигации сразу применялись ко всем страницам.  -->

    <script>
      // загружает файл nav.html с навигацией через асинхронный запрос.
      fetch("../nav.html")
        // обрабатывает ответ от fetch, преобразуя его в текст.
        .then((response) => response.text())
        // принимает текст данных nav.html и выполняет код внутри { ... }.
        .then((data) => {
          document.getElementById("holly").innerHTML = data;

          //  ищет все элементы с классом nav-link и выполняет код для каждого элемента.
          document.querySelectorAll(".nav-link").forEach((link) => {
            if (link.href === window.location.href) {
              // проверяет, совпадает ли href ссылки с текущим URL.
              link.classList.add("active");
            }
          });
        });
    </script>
    <h1>Магазин одежды</h1>
    <div class="product-container" id="product-container">
      <!-- Продукты будут добавлены с помощью JavaScript -->
    </div>

    <script>
      // Пример данных о товарах
      const products = [
        {
          id: 1,
          name: "Футболка",
          price: "1000 руб.",
          image: "https://via.placeholder.com/150",
        },
        {
          id: 2,
          name: "Куртка",
          price: "5000 руб.",
          image: "https://via.placeholder.com/150",
        },
        {
          id: 3,
          name: "Джинсы",
          price: "2500 руб.",
          image: "https://via.placeholder.com/150",
        },
        {
          id: 4,
          name: "Кроссовки",
          price: "4000 руб.",
          image: "https://via.placeholder.com/150",
        },
        {
          id: 5,
          name: "Рубашка",
          price: "1500 руб.",
          image: "https://via.placeholder.com/150",
        },
      ];

      // Контейнер для продуктов
      const productContainer = document.getElementById("product-container");

      // Создание блоков товаров
      products.forEach((product) => {
        const productBlock = document.createElement("div");
        productBlock.className = "product";

        productBlock.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>${product.price}</p>
        <button onclick="addToCart(${product.id})">Добавить в корзину</button>
      `;

        productContainer.appendChild(productBlock);
      });

      // Функция добавления товара в корзину
      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        alert(`Товар "${product.name}" добавлен в корзину!`);
      }
    </script>
  </body>
</html>
