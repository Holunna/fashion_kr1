<!-- algo_solution.html -->

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Function Z = 1 / (XY)</title>
    <link rel="stylesheet" href="../css/algo_task.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- контейнер для загрузки навигации с использованием fetch. -->
    <div id="holly"></div>

    <script>
      // загружает файл nav.html с навигацией через асинхронный запрос.
      fetch("../nav.html")
        // обрабатывает ответ от fetch, преобразуя его в текст.
        .then((response) => response.text())
        // принимает текст данных nav.html и выполняет код внутри { ... }.
        .then((data) => {
          document.getElementById("holly").innerHTML = data;

          //  ищет все элементы с классом nav-link и выполняет код для каждого элемента.
          document.querySelectorAll(".nav-link").forEach((link) => {
            if (link.href === window.location.href) {
              // проверяет, совпадает ли href ссылки с текущим URL.
              link.classList.add("active");
            }
          });
        });
    </script>

    <div class="container">
      <h1>Алгоритмическая задача: вычислить Z = 1 / (XY)</h1>
      <p>
        Определите значение функции Z = 1 / (XY). Если расчет прошел успешно, вы
        можете отправить данные на сервер.
      </p>
      <form
      action="https://formspree.io/f/xqakqplk"
      method="POST"
      id="UserEnter"
      name="UserEnter"
      target="_blank"
    >
          <li>
            Search query:
            <input name="q" value="search" />
          </li>
          <li>
            Task description:
            <input
              name="formulation"
              value="Determine the value of the function Z = 1 / (XY). If calculated successfully, send the data to the server."
              readonly
            />
          </li>
          <li>
            X:
            <input id="x" name="x" type="number" step="any" value="1" />
          </li>
          <li>
            Y:
            <input id="y" name="y" type="number" step="any" value="1" />
          </li>
          <li>
            Result:
            <input name="result" value="Not calculated" readonly />
          </li>
          <li>
            <input id="verify" type="button" value="Calculate" />
            <input id="send" type="button" value="Send" disabled />
          </li>
        </ul>
      </form>

      <p id="result">Calculation results:</p>
    </div>

    <script src="/js/algo_solution.js"></script>
  </body>
</html>
