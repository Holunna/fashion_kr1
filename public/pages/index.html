<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autumn Fashion 2024 - Home</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Это пустой div с id="nav-placeholder", куда будет загружаться 
     содержимое файла nav.html, представляющее навигационное меню, которое будет единым для всех страниц. -->
    <div id="nav-placeholder"></div>

    <!-- Код JS загружает навиг меню из внешнего файла nav.html и 
 вставляет его внутрь div#nav-placeholder. для удобства, чтобы изменения в навигации сразу применялись ко всем страницам.  -->
    <script>
      fetch("../nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;

          document.querySelectorAll(".nav-link").forEach((link) => {
            if (link.href === window.location.href) {
              link.classList.add("active");
            }
          });
        });
    </script>

    <main>
      <h1>Welcome to Autumn Fashion 2024</h1>
      <p>
        This is your ultimate guide to staying fashionable this autumn season.
        Explore the latest trends, accessories, and outerwear that will define
        the fall of 2024.
      </p>

      <h2>Made by Polina Didik</h2>
      <a href="javascript:void(0);" onclick="openImageWindow();">
        <img
          src="images/polina_thumbnail.png"
          alt="Polina Thumbnail"
          width="100"
        />
      </a>
      <!-- Скрипт открытия полноразмерного изображени -->
      <script>
        function openImageWindow() {
          var width = 768;
          var height = 1024;
          var left = (screen.width - width) / 2;
          var top = (screen.height - height) / 2;
          window.open(
            "images/polina.png",
            "PolinaImage",
            "width=" +
              width +
              ", height=" +
              height +
              ", top=" +
              top +
              ", left=" +
              left
          );
        }
      </script>
    </main>
  </body>
</html>
